{% extends "template.twig.html" %}

{% block body %}
<h1>Posts</h1>

<p>Total posts: {{posts|length}}</p>

{% for post in posts %}

<div class="card-header">
    {{post.title}}

    <div class="card-body">
        <p>{{post.description}}</p>

        <footer class="blockquote-footer">{{post.created_at}}</footer>
    </div>
</div>
{% endfor %}



{% endblock %}
