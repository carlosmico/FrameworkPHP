{% extends "template.twig.html" %}

{% block body %}

<p>Total posts: {{posts|length}}</p>

{% for post in posts %}

<div class="card-header">
    {{post.title | raw}}

    <div class="card-body">
        <p>{{post.description | raw}}</p>

        <footer class="blockquote-footer">{{post.created_at}}</footer>
    </div>
</div>
{% endfor %}

{% endblock %}
