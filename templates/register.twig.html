{% extends "template.twig.html" %}

{% block body %}
<div class="container">
    <div class="wrapper">
        <form role="form" method="POST" name="register_form" class="form-signin">
            <h3 class="form-signin-heading">Registro</h3>

            <hr class="colorgraph">

            <br />

            <input type="text" class="form-control" name="name" placeholder="Nombre" required="" autofocus="">
            <input type="text" class="form-control" name="email" placeholder="Email" required="" autofocus="">
            <input type="password" class="form-control" name="password" placeholder="Password" required="">

            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}

            <button type="submit" class="btn btn-lg btn-primary btn-block" name="submit" value="Register">
                Registro
            </button>
        </form>
    </div>
</div>
{% endblock %}
