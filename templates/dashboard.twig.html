{% extends "template.twig.html" %}

{% block body %}


<div class="container">

    <h1>Panel de control</h1>

    <a class="btn btn-success" href="/create-post">Nuevo post</a>

    <table class="table">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Titulo</th>
            <th scope="col">Cuerpo</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>

        {% for post in posts %}

        <tr>
            <th scope="col">{{post.id}}</th>
            <td scope="col">{{post.title | raw}}</td>
            <td scope="col">{{post.description|slice(0,80) | raw}}</td>
            <td><a class="btn btn-primary" href="/edit-post/{{post.id}}">Edit</a></td>
            <td><a class="btn btn-danger" id="btnEliminarPost" onclick="deletePost('{{post.title}}','{{post.id}}')" >Remove</a></td>
        </tr>
        
        {% endfor %}
    </table>

    <div id="modal" class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary">Cerrar</button>
                    <button class="btn btn-danger">Borrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
